receivers:
  otlp:
    protocols:
      http:
        endpoint: "0.0.0.0:4318"
      grpc:
        endpoint: "0.0.0.0:4317"

processors:
  batch: {}

exporters:
  prometheus:
    endpoint: "0.0.0.0:9464"

service:
  telemetry:
    logs:
      level: info
      development: false
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
