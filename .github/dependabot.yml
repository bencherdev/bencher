# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
version: 2
updates:
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: weekly
      day: sunday
    target-branch: devel
    labels:
      - dependencies

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: sunday
    target-branch: devel
    labels:
      - dependencies

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: sunday
    labels:
      - dependencies
