[package]
name = "xtask"
version.workspace = true
authors.workspace = true
edition.workspace = true

[features]
default = ["plus"]
plus = ["bencher_json/plus", "dep:async-openai", "dep:notify-rust"]

[dependencies]
# Workspace
anyhow.workspace = true
bencher_api.workspace = true
bencher_cli.workspace = true
bencher_json = { workspace = true, features = ["lite"] }
bencher_logger.workspace = true
camino.workspace = true
chrono.workspace = true
clap.workspace = true
dropshot.workspace = true
literally.workspace = true
reqwest = { workspace = true, features = ["default"] }
serde.workspace = true
serde_json.workspace = true
serde_urlencoded.workspace = true
tokio = { workspace = true, features = ["macros", "rt"] }
url.workspace = true
# Crate
async-openai = { version = "0.17", optional = true }
clap_mangen = "0.2"
minijinja = "1.0"
notify-rust = { version = "4.10", optional = true }

[lints]
workspace = true
