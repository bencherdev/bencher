[package]
name = "bencher_schema"
version.workspace = true
authors.workspace = true
edition.workspace = true
license-file.workspace = true
publish = false

[features]
default = []
plus = [
    "dep:bencher_bing_index",
    "dep:bencher_github_client",
    "dep:bencher_google_client",
    "dep:bencher_google_index",
    "dep:dashmap",
    "dep:http",
    "dep:reqwest",
    "dep:serde_json",
    "bencher_adapter/plus",
    "bencher_billing/plus",
    "bencher_json/plus",
    "bencher_license/plus",
    "bencher_recaptcha/plus",
]
sentry = ["dep:sentry"]
otel = ["dep:bencher_otel", "bencher_recaptcha/otel"]

[dependencies]
async-compression = { workspace = true, features = ["tokio", "gzip"] }
async-trait.workspace = true
aws-credential-types.workspace = true
aws-sdk-s3.workspace = true
bencher_adapter.workspace = true
bencher_billing = { workspace = true, optional = true }
bencher_bing_index = { workspace = true, optional = true }
bencher_boundary.workspace = true
bencher_github_client = { workspace = true, optional = true }
bencher_google_client = { workspace = true, optional = true }
bencher_google_index = { workspace = true, optional = true }
bencher_json = { workspace = true, features = ["server", "schema", "db"] }
bencher_license = { workspace = true, optional = true }
bencher_otel = { workspace = true, optional = true }
bencher_rank.workspace = true
bencher_rbac.workspace = true
bencher_recaptcha = { workspace = true, optional = true }
bencher_token.workspace = true
camino.workspace = true
chrono.workspace = true
css-inline.workspace = true
dashmap = { workspace = true, optional = true }
derive_more.workspace = true
diesel = { workspace = true, features = ["chrono", "sqlite"] }
diesel_migrations.workspace = true
dropshot.workspace = true
http = { workspace = true, optional = true }
mail-send.workspace = true
regex.workspace = true
rusqlite = { workspace = true, features = ["backup"] }
serde_json = { workspace = true, optional = true }
serde_urlencoded.workspace = true
oso.workspace = true
reqwest = { workspace = true, optional = true, features = ["rustls-tls"] }
sentry = { workspace = true, optional = true }
slog.workspace = true
thiserror.workspace = true
tokio = { workspace = true, features = ["fs", "rt-multi-thread"] }
tokio-rustls.workspace = true
url.workspace = true
uuid = { workspace = true, features = ["v4", "serde"] }

[dev-dependencies]
criterion.workspace = true

[lints]
workspace = true

[[bench]]
name = "schema"
harness = false
